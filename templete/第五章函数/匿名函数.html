<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>匿名函数</title>

</head>
<body>

<script type="text/javascript">
//<![CDATA]
	
	var sayHi = new Function ("toWhom","document.writeln('Hi ' + toWhom);");
	sayHi("world" + "<br />");
	
	var func = new Function("x","y","return x * y");
	
	//提示输入函数体和参数
	var func = prompt("Enter function body:");
	var x = prompt("Enter value of x:");
	var y = prompt("Enter value of y:");
	
	//调用这个匿名函数
	var op = new Function("x","y",func);
	var theAnswer = op(x,y);
	
	//输出函数执行结果
	document.writeln("Function is : " + func);
	document.writeln("x is : " + x);
	document.writeln("y is : " + y);
	document.writeln("The answer is : " + theAnswer + "<br />");
	
//]]>
	
</script>

</body>
</html>
